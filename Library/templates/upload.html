{% extends 'base.html' %}

{% block title %}图书上传{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login_regist.css') }}">
{% endblock %}


{% block main %}
    <h1 style="text-align: center">上传图书</h1>
    <form action="" enctype='multipart/form-data' method="POST">
        <div class="form-container">
            <div class="form-group">
                <input type="file" class="form-control" name="file">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="book_name" placeholder="书籍名字(包括后缀)">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="book_introduct" placeholder="书籍简介">
            </div>
            <div class="form-group">
                <input type="submit" value="上传" class="btn btn-primary btn-block">
            </div>
        </div>
    </form>
    <h2 class="flash">
        {% for message in get_flashed_messages() %}
            {{ message }}
        {% endfor %}
    </h2>
{% endblock %}
