{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/question.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">发帖</h3>
    <form action="" method="POST">
        <div class="form-container">
            <div class="form-group">
                <input type="text" placeholder="请输入标题（你还可以输入100个字符）" name="title" class="form-control">
            </div>
            <div class="form-group">
                <textarea name="content" rows="5" placeholder="请输入内容"
                          class="form-control">
                </textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">立即发帖</button>
            </div>
        </div>
    </form>
{% endblock %}
